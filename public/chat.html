<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Chat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <div class="row mt-5">
      <div class="col-sm-6">
        <h3>Send message</h3>
        <hr />
        <input
          type="text"
          placeholder="uid"
          autocomplete="off"
          class="form-control mb-2"
          id="txtUid"
        />
        <input
          type="text"
          placeholder="message"
          autocomplete="off"
          class="form-control mb-2"
          id="message"
        />
        <h3>Users</h3>
        <hr />
        <ul id="ulUsers"></ul>
      </div>
      <div class="col-sm-6">
        <h3>Full chat</h3>
        <hr />
        <ul id="ulMessages"></ul>
      </div>
    </div>
    <button id="btnOut" class="btn btn-outline-danger">Logout</button>
    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
  </body>
</html>
