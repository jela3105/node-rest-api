<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta
      name="google-signin-client_id"
      content="926477334912-7napj27t5cbne7qr72eeqnfrkfbij8ut.apps.googleusercontent.com"
    />
    <title>Google SingIn</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <div class="row mt-5">
      <div class="col-sm-6">
        <h1>Google SingIn</h1>
        <hr />
        <br />
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
        <br />
        <a href="#" onclick="signOut();">Sign out</a>
      </div>
      <div class="col-sm-6"></div>
    </div>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
      var url = window.location.hostname.includes("localhost")
        ? "http://localhost:3000/api/auth/google"
        : "https://node-rest-api-jela.herokuapp.com/api/auth/google";

      function onSignIn(googleUser) {
        var profile = googleUser.getBasicProfile();
        console.log("ID: " + profile.getId()); // Do not send to your backend! Use an ID token instead.
        console.log("Name: " + profile.getName());
        console.log("Image URL: " + profile.getImageUrl());
        console.log("Email: " + profile.getEmail()); // This is null if the 'email' scope is not present.
        var id_token = googleUser.getAuthResponse().id_token;

        const token_to_send = { id_token };

        fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(token_to_send),
        })
          .then((resp) => resp.json())
          .then((data) => console.log("From server", data))
          .catch(console.log);
      }
      function signOut() {
        var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function () {
          console.log("User signed out.");
        });
      }
    </script>
  </body>
</html>
